<div class="card-body px-0 pb-2">
  <div class="table-responsive p-0">
    <table class="table align-items-center justify-content-center mb-0">
      <thead>
        <tr>
          <th
            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
          >
            ID
          </th>
          <th
            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
          >
            Name
          </th>
          <th
            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
          >
            detail
          </th>
          <th
            class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2"
          >
            Teacher
          </th>
          <th
            class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2"
          >
            Link
          </th>
          <th
            class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2"
          >
            teacher Id
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of courses">
          <td>
            <p class="text-sm font-weight-bold mb-0">{{ i.id }}</p>
          </td>
          <td>
            <p class="text-sm font-weight-bold mb-0">{{ i.name }}</p>
          </td>
          <td>
            <span class="text-xs font-weight-bold">{{ i.detail }}</span>
          </td>
          <td>
            <span class="text-xs font-weight-bold">{{ i.teach.name }}</span>
          </td>
          <td>
            <span class="text-xs font-weight-bold">{{ i.link }}</span>
          </td>
          <td>
            <span class="text-xs font-weight-bold">{{ i.teach.id }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
